<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOSSI BOXI - Leaderboard</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="row" style="gap:10px">
          <button id="back" class="btn ghost">Back</button>
          <div class="brand">Leaderboard</div>
        </div>
        <div class="small" id="msg"></div>
      </div>

      <div class="content">
        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Best Score</th>
              </tr>
            </thead>
            <tbody id="body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/leaderboard.js"></script>
</body>
</html>
