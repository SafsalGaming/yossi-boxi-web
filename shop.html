<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yossi Boxi Web - Shop</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="row" style="gap:10px">
          <button id="back" class="btn">חזרה</button>
          <div class="pill">Shop</div>
        </div>

        <div class="row" style="gap:10px;flex-wrap:wrap;justify-content:flex-end">
          <div class="pill">שם: <span id="uName">...</span></div>
          <div class="pill">מטבעות: <span id="uCoins">0</span></div>
          <div class="pill">סקין נוכחי: <span id="uSkin">...</span></div>
        </div>
      </div>

      <div class="content">
        <div id="msg" class="small"></div>
        <div style="height:10px"></div>

        <div id="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:14px"></div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/shop.js"></script>
</body>
</html>
