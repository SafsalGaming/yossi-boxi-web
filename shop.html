<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOSSI BOXI - Shop</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="row" style="gap:10px">
          <button id="back" class="btn ghost">Back</button>
          <div class="brand">Shop</div>
        </div>

        <div class="row" style="gap:10px;flex-wrap:wrap;justify-content:flex-end">
          <div class="pill">User: <span id="uName">...</span></div>
          <div class="pill">Coins: <span id="uCoins">0</span></div>
          <div class="pill">Equipped: <span id="uSkin">...</span></div>
        </div>
      </div>

      <div class="content">
        <div id="msg" class="small"></div>
        <div style="height:10px"></div>
        <div id="grid" class="skinsRow"></div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/shop.js"></script>
</body>
</html>
