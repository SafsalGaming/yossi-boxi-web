<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yossi Boxi Web - Menu</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="row" style="gap:10px">
          <div class="pill">Yossi Boxi Web</div>
          <div class="pill" id="modeBadge">...</div>
        </div>

        <div class="row" style="gap:10px;flex-wrap:wrap;justify-content:flex-end">
          <div class="pill">שם: <span id="uName">...</span></div>
          <div class="pill">מטבעות: <span id="uCoins">0</span></div>
          <div class="pill">שיא: <span id="uBest">0</span></div>
          <div class="btn danger" id="btnLogout">יציאה</div>
        </div>
      </div>

      <div class="content">
        <div class="grid2">
          <div class="card" style="border-radius:14px">
            <div class="content" style="display:flex;align-items:center;justify-content:center;min-height:360px">
              <img id="skinImg" alt="skin" style="width:100%;max-height:340px;object-fit:contain;filter:drop-shadow(0 18px 22px rgba(0,0,0,.6))" />
            </div>
          </div>

          <div class="card" style="border-radius:14px">
            <div class="content" style="display:flex;flex-direction:column;gap:12px">
              <button class="btn primary" id="btnStart">Start</button>
              <button class="btn" id="btnShop">Shop</button>
              <button class="btn" id="btnLb">Leaderboard</button>
              <div class="small">טיפ: אם אתה אורח, הנתונים נשמרים רק במחשב שלך.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/menu.js"></script>
</body>
</html>
