<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOSSI BOXI - Menu</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="loader">
    <div class="loaderBox">
      <div class="spinner"></div>
      <div class="pill">Loading...</div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">YOSSI BOXI</div>

        <div class="row" style="gap:10px;flex-wrap:wrap;justify-content:flex-end">
          <div class="pill">User: <span id="uName">...</span></div>
          <div class="pill coins">Coins: <span id="uCoins" class="num coinsNum">0</span></div>
          <div class="pill">Best: <span id="uBest" class="num">0</span></div>
          <button class="btn danger" id="btnLogout">Sign out</button>
        </div>
      </div>

      <div class="content">
        <div class="menuLayout">
          <div class="heroBox card">
            <div class="content" style="width:100%">
              <img id="skinImg" alt="skin" style="width:100%;max-height:360px;object-fit:contain" />
            </div>
          </div>

          <div class="card" style="border-radius:16px;background:rgba(0,0,0,.14)">
            <div class="content menuButtons">
              <button class="btn primary" id="btnStart">Start</button>
              <button class="btn" id="btnShop">Shop</button>
              <button class="btn" id="btnLb">Leaderboard</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/menu.js"></script>
</body>
</html>
