<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yossi Boxi Web - Login</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="wrap">
  <div class="card" style="max-width:720px">
    <div class="topbar">
      <div class="pill">Yossi Boxi Web</div>
      <div class="pill" style="border-color:rgba(249,115,22,.55)">התחברות</div>
    </div>

    <div class="content">
      <div class="grid2">
        <div class="card" style="border-radius:14px">
          <div class="content">
            <div class="pill" style="width:max-content">התחברות</div>
            <div style="height:10px"></div>
            <input id="loginEmail" class="input" placeholder="אימייל" />
            <div style="height:10px"></div>
            <input id="loginPass" class="input" placeholder="סיסמה" type="password" />
            <div style="height:12px"></div>
            <button id="btnLogin" class="btn primary" style="width:100%">Login</button>
            <div style="height:8px"></div>
            <div id="loginMsg" class="small"></div>
          </div>
        </div>

        <div class="card" style="border-radius:14px">
          <div class="content">
            <div class="pill" style="width:max-content">הרשמה</div>
            <div style="height:10px"></div>
            <input id="regUser" class="input" placeholder="שם משתמש" />
            <div style="height:10px"></div>
            <input id="regEmail" class="input" placeholder="אימייל" />
            <div style="height:10px"></div>
            <input id="regPass" class="input" placeholder="סיסמה (לפחות 8 תווים)" type="password" />
            <div style="height:12px"></div>
            <button id="btnRegister" class="btn primary" style="width:100%">Register</button>
            <div style="height:8px"></div>
            <div id="regMsg" class="small"></div>
          </div>
        </div>
      </div>

      <div class="hr"></div>

      <div class="row">
        <div class="small">אורח = הכל נשמר מקומי, בלי פיירבייס</div>
        <button id="btnGuest" class="btn">המשך כאורח</button>
      </div>

      <div class="small" style="margin-top:10px">
        הערה: סיסמאות לא נשמרות במסד. רק Firebase Auth.
      </div>
    </div>
  </div>
</div>

<script src="js/firebase-config.js"></script>
<script type="module" src="js/login.js"></script>
</body>
</html>
